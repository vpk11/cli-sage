on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint-and-format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Knowledge Base
        run: |
          cd apps/knowledge_base
          echo "Knowledge BaseðŸŽ‰: Installing dependencies..."
          uv sync --all-extras --dev
          echo "Knowledge BaseðŸŽ‰: Ruff check..."
          uv run ruff check
      - name: CLI Sage
        run: |
          cd lowe-cli
          echo "LoweCLIðŸŽ‰: Installing dependencies..."
          uv sync --all-extras --dev
          echo "LoweCLIðŸŽ‰: Ruff check..."
          uv run ruff check
